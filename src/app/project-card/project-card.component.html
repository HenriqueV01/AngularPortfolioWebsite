<div class="card shadow text-center" style="max-width: 350px; min-width: 350px;">
    <div class="card-body degrade">
        <h5 class="card-title">{{projeto.nome}}</h5>
        <p class="card-text">{{projeto.descricao}}</p>
        <button class="btn btn-primary" (click)="OpenProjectModal()">Ver mais</button>
    </div>

    <div class="card-footer" style="background-color: grey;">
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let tag of projeto.tags">
                <div style="min-width: 100px;" class="tag me-2 mb-1" [style.background-color]="tag.cor">{{tag}}</div>
            </div>
        </div>
    </div>
</div>
